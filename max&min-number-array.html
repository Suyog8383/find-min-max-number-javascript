<script>
  //find max value
  function findMaxMin(num) {
    if (!Array.isArray(num)) {
      return "enter valid input";
    }
    let max = num[0];
    let min = num[0];
    for (let i = 0; i < num.length; i++) {
      if (num[i] > max) {
        max = num[i];
      } else if (num[i] < min) {
        min = num[i];
      }
    }
    console.log("max value : ", max);
    console.log("min value : ", min);
  }

  let a = findMaxMin(null);
  console.log(a);

</script>
